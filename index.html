<!DOCTYPE>
<html lang="zh_Hant">
	<head>
		<meta charset="UTF-8">
		<title>SMS</title>
	</head>
	<body style="font-size:18px;">
			<div>
				<label>會員編號</label>
				<input id='mid' type="text" name="mid" inputmode="numeric"/>
			</div>
		<form action="https://demo.httprelay.io/link/yyvoo8s4d" method="post">

			<div>
				<label>驗證碼</label>
				<input id="token" type="text" name="token" inputmode="numeric" autocomplete="one-time-code"/>
			</div>
			
		</form>
		<script>
			document.getElementById('mid').value = localStorage.getItem('mid');			
			let postSMS = function(token) {
				localStorage.setItem('mid',token);	
				alert('post');
			}
			const s_sms = document.getElementById('text');
			s_sms.oninput = function(evt) {
	        	if (s_sms.value.length === 6) { postSMS(document.getElementById('mid').value) }
	    	};
		</script>
	</body>
</html>
