<!DOCTYPE>
<html lang="zh_Hant">
	<head>
		<meta charset="UTF-8">
		<title>SMS</title>
	</head>
	<body style="font-size:18px;">
		<h1>SMS</h1>
		<p>
			<div><label>會員編號</label></div>
			<div><input style="font-size:18px;" id='mid' type="text" name="mid" inputmode="numeric"/></div>
		</p>
		<p>
			<div><label>驗證碼</label></div>
			<div><input style="font-size:18px;" id="token" type="text" name="token" inputmode="numeric" autocomplete="one-time-code"/></div>
		</p>
		<script>
			document.getElementById('mid').value = localStorage.getItem('mid');			
			let postSMS = function(value) {
				localStorage.setItem('mid', document.getElementById('mid').value);	
				alert('post'+value);				
			}
			const s_sms = document.getElementById('token');
			s_sms.oninput = function(evt) {
	        	if (s_sms.value.length === 6) { postSMS(s_sms.value) }
	    	};
		</script>
	</body>
</html>
